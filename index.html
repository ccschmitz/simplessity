<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Simplessity</title>
		
		<link rel="stylesheet/less" type="text/css" href="css/style.less">

		<script src="js/less-1.2.0.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Less Compass</h1>
			</header>
			<div id="main" role="main">
				<!-- Border Radius -->
				<div class="example-border-radius clearfix">
					<h2>Border Radius</h2>

					<div class="all box">.border-radius(15px)</div>
					<div class="top-bottom box">.border-radius(10px 20px)</div>
					<div class="corners box">.border-radius(5px 10px 15px 20px)</div>
				</div>

				<!-- Box Shadow -->
				<div class="example-box-shadow clearfix">
					<h2>Box Shadow</h2>

					<div class="normal box">.box-shadow(0 0 15px #000)</div>
					<div class="inset box">.box-shadow(0 0 15px #000 inset)</div>
				</div>
				
				<!-- Box Sizing -->
				<div class="example-box-sizing clearfix">
					<h2>Box Sizing</h2>
					
					<div class="content-box box">.box-sizing(content-box)</div>
					<div class="border-box box">.box-sizing(border-box)</div>
				</div>

				<!-- Gradients -->
				<div class="example-gradients clearfix">
					<h2>Gradients</h2>

					<div class="linear box"></div>
					<div class="radial box"></div>
				</div>
			</div>
			<footer>
				<p>Copyright Chris and Thomas 2012</p>
			</footer>
		</div><!-- #container -->
	</body>
</html>
